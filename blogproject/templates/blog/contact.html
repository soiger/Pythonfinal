{% load staticfiles %} 
{% load blog_tags %}
<script src="https://api.map.baidu.com/api?v=2.0&ak=GPCaHIeGZhDTsq4iy3y8EEmZShSCUdVo"></script>
<link rel="stylesheet" href="{% static 'blog/css/contact.css' %}">
<script src="{% static 'blog/js/contact.js' %}"></script>

<div class="container">
  <div style="text-align:center">
    <h2>联系我们</h2>
    <p>请填写信息:</p>
  </div>
  <div class="row">
    <div class="column">
      <div id="allmap" style="width:100%;height:500px"></div>
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="name">姓名</label>
        <input type="text" id="fname" name="name" placeholder="您的称呼..">
        <label for="phone">联系电话</label>
        <input type="text" id="phone" name="phone" placeholder="联系电话..">
        <label for="country">测试</label>
        <select id="country" name="country">
          <option value="bj">北京</option>
          <option value="sh">上海</option>
          <option value="sz">深圳</option>
        </select>
        <label for="subject">留言</label>
        <textarea id="subject" name="subject" placeholder="写入一些信息.." style="height:170px"></textarea>
        <input type="submit" value="提交">
      </form>
    </div>
  </div>
</div>
